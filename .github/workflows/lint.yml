name: Lint and Comment

on:
  pull_request:
    branches: [main, master]
    types: [opened, reopened]

jobs:
  lint-and-comment:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get list of changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff --name-only HEAD^ HEAD)"
      - name: Run lint check
        shell: bash
        run: |
          pwd
          IFS=' ' read -r -a files <<< "${{ steps.getfile.outputs.files }}"
          for file in "${files[@]}"; do
            if [[ "$file" == *.js ]]; then
              # Replace the following line with your JavaScript linter
              npx eslint -f $VALIDATION_PATH/js/eslint-formatter.js "$file" > lint-result.txt || true
            elif [[ "$file" == *.py ]]; then
              # Replace the following line with your Python linter
              flake8 "$file" > lint-result.txt || true
            fi
          done
      - name: Echo
        shell: bash
        run: |
          cat lint-result.txt
